<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
</head>
<body>
    <section id="section" class="main-section">
        <div class="title">
            <p>To Do List</p>
        </div>
        <form action="" class="add-to-list">
            <input type="text" name="task" id="task" placeholder="Add to list ...">
            <span>Enter</span>
        </form>
        <ul id="to-do-list" class="to-do-list"></ul>
        <button class="clear" type="button">Clear all completed</button>
    </section>

    <script src="./index.js" type="module"></script>
</body>
</html>
