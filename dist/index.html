<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- <link rel="stylesheet" href="./style.css"/> -->
    <title>To Do List App</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
<body>
    <section id="section" class="main-section">
        <div class="title">
            <p>To Do List</p>
            <div id="refresh"><i class="fa-solid fa-arrows-rotate"></i></div>
        </div>
        <form action="" class="add-to-list">
            <input type="text" class="text" name="task" id="task" placeholder="Add to list ...">
            <span>Enter</span>
        </form>
        <ul id="to-do-list" class="to-do-list"></ul>
        
        <button class="clear" type="button">Clear all completed</button>
    </section>

    <script src="./index.js" type="module"></script>
    <script src="./modules/toDoList.js" type="module"></script>
    <script src="./modules/localStorage.js" type="module"></script>
    <script src="./modules/ui.js" type="module"></script>
</body>
</html>
